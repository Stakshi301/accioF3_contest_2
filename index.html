<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Restaurant Menu</title>
</head>

<body>
    <!-- Initial Main Container -->
    <div class="main_container">
        <div class="left_container">
            <div class="image_container">
                <img src="burgerking.png">
                <h3>Your Restaurant Menu</h3>
                <h4>Your Slogan</h4>
            </div>
            <div class="list1_container">
                <h3 class="list1_head">Quick Links</h3>
                <ol>
                    <li>Home</li>
                    <li>Your Orders</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>
                </ol>
            </div>
            <div class="list2_container">
                <h3 class="list2_head">More About Us</h3>
                <ol>
                    <li>Our Blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Links</li>
                </ol>
            </div>
        </div>

        <div class="right_container">
            <nav>
                <div class="nav">
                    <i class="ri-search-line"></i><input type="search" placeholder="Search Food Item">
                    <button class="btn">Signup</button>
                    <button class="btn">Login</button>
                    <img src="navburger.png" alt="burger-icon" class="navburger">
                </div>
            </nav>
            <div class="poster">
                <img src="poster.png" alt="poster">
            </div>
            <h2 class="menu">Menu</h2>
            <div class="main_container_items">
            </div>
        </div>
    </div>

    <div class="menu_screen" style="display: none;">
        <div class="menu_container">
        </div>
    </div>

    <script src="index.js"></script>
    <script src="menu.js"></script>
</body>

</html>
